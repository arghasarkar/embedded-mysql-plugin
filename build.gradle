apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'

project.ext {
    version = '0.1.0-SNAPSHOT'
    artifact = 'embedded-mysql-plugin'
    group = 'uk.co.mruoc.mysql'
}

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.wix:wix-embedded-mysql:1.0.2'

    testCompile 'junit:junit:4.11'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile 'mysql:mysql-connector-java:5.1.37'
}