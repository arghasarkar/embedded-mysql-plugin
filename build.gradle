apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

project.ext {
    version = '1.0-SNAPSHOT'
    artifact = "embedded-mysql-plugin"
    group = 'uk.co.mruoc.mysql'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'

    testCompile 'junit:junit:4.11'
}